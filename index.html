<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
        <h1>Rick and Morty</h1>
        </div>
        <div class="bottom-section">
            <div class="nav">
                <ul class="nav-list">
                    <li>CHARCTERS</li>
                    <li>LOCATION</li>
                    <li>EPISODES</li>
                </ul>
            </div>
            <div class="inner-section">
                <div class="character-card">
                    <div class="image-wrapper">
                        <img src="https://rickandmortyapi.com/api/character/avatar/232.jpeg" alt="Morty Smith">
                    </div>
                    <div class="content-wrapper">
                        <div class="sub-section1">
                            <a href="https://rickandmortyapi.com/api/character/232" rel="noopener noreferrer" target="_blank">
                                <h2>Morty Smith</h2>
                            </a>
                            <span class="status">
                                <span class="status-icon"></span>
                                Alive
                                -
                                Human
                            </span>
                        </div>
                        <div class="sub-section2">
                            <span class="text-gray">Last known location:</span>
                            <a href="#" rel="noopener noreferrer" target="_blank">Citadel of Ricks</a>
                        </div>
                        <div class="sub-section3">
                            <span>First seen in:</span>
                            <a href="#" target="_blank">The Ricklantis Mixup</a>
                        </div>
                    </div>
                </div>
                <div class="character-card">
                    <div class="image-wrapper"></div>
                    <div class="content-wrapper">
                    </div>
                </div>
            </div>
            <div class="portrait-view">
                    
            </div>
        </div>
    </div>    
</body>
</html>
